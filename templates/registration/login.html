{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title" style="font-size: 2rem">Авторизация</h4>
            <a  href="{% url 'Signup' %}" style="font-size: 1.1rem">Регистрация</a>

            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">

                {{ form|crispy }}

                <button type="submit" class="btn btn-primary btn-block">Войти</button>
            </form>
        </div>
    </div>
{% endblock %}
