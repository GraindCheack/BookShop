
{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title" style="font-size: 2rem">Регистрация</h4>
            <a  href="{% url 'login' %}" style="font-size: 1.1rem">Авторизация</a>

            <form method="post" class="text-left" style="font-size: 1.2rem;">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">Имя</label>
                    <input id="first_name" type="text" class="form-control" name="first_name">
                </div>
                <div class="form-group">
                    <label for="first_name">Фамилия</label>
                    <input id="last_name" type="text" class="form-control" name="last_name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="text" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label for="address">Адрес</label>
                    <input id="address" type="text" class="form-control" name="address">
                </div>
                <div class="form-group">
                    <label for="phone_number">Номер телефона</label>
                    <input id="phone_number" type="text" class="form-control" name="phone_number">
                </div>
                <button class="btn btn-primary mt-3" type="submit">Регистрация</button>
            </form>
        </div>
    </div>
{% endblock %}
